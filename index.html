<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="script.js"></script>
	
	<div class="carousel-wrapper">
		<div class="carousel-container">
			<img data-id="0" class="active" src="img/img_0.jpg" alt="Paris0">
			<img data-id="1" src="img/img_1.jpg" alt="Paris1">
			<img data-id="2" src="img/img_2.jpg" alt="Paris2">
			<img data-id="3" src="img/img_3.jpg" alt="Paris3">
			<img data-id="4" src="img/img_4.jpg" alt="Paris4">
			<img data-id="5" src="img/img_5.jpg" alt="Paris5">
		</div>
		<div class="left">
			<span id="prev" class="btn-slide"> < </span>
		</div>
		<div class="right">
			<span id="next" class="btn-slide"> > </span>
		</div>
	</div>
<!-- 	САМА СДЕЛАЛА -->
	<br>
	
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(0)"></span>
	  <span class="dot" onclick="currentSlide(1)"></span>
	  <span class="dot" onclick="currentSlide(2)"></span>
	  <span class="dot" onclick="currentSlide(3)"></span>
	  <span class="dot" onclick="currentSlide(4)"></span>
	  <span class="dot" onclick="currentSlide(5)"></span>

<!-- 	 САМА СДЕЛАЛА -->

</body>
</html>
